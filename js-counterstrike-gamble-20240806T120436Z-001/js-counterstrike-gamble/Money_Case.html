<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <title>Counterstrike Scam Calculator </title>
        <style>
            .button {
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 8px;
            }
    
            .button1 {
                background-color: red;
            }
    
            .center {
            max-width: fit-content;
            margin-inline: auto;
            }

            .buttonCenter {
                margin: auto;
                width: 50%;
                border: 3px solid;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    
    <body class="center buttonCenter shadow-lg p-3 mb-5 bg-white rounded">
        <main>
            <h1>
                Money to Case Calculator
            </h1>
        </main>
        <form onsubmit="return processForm()">
            <label for="moneyInput"> How much money do you want to waste? ($)</label><br>
            <input type="number" id="moneyInput" name="moneyInput" min="0" step="0.01"><br>
    
            <label for="casePrice"> How much does the case cost? ($)</label><br>
            <input type="number" id="casePrice" name="casePrice" min="0" step="0.01"><br><br>   
            <button class="button button1">Calculate... </button> 
        </form>
        <br>
        <a href="Main_Menu.html">
            <button>Back to main menu</button>
        </a>
        <script src="Money_Case.js"></script>
    </body>
</html>
